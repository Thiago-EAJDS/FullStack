<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widtgit h, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Filtrar Produtos</h1>
    
        <input type="text" id="campoBusca" placeholder="Digite o nome do produto..." oninput="filtrarProdutos()">
    
        <select id="categoriaFiltro" onchange="filtrarProdutos()">
            <option value="">Todas Categorias</option>
            <option value="Perifericos">Periféricos</option>
            <option value="Jogos">Jogos</option>
            <option value="Eletronicos">Eletrônicos</option>
        </select>
    
        <button onclick="filtrarProdutos()">Filtrar</button>
    
        <div id="resultado"></div>
    
        <div id="infoExtras"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
